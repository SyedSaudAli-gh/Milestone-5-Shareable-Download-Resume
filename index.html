<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Milestone Resume Builder Syed Saud Ali</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>5<sup>th</sup> Dynamic Resume Builder with Form</h1>
    </center>
    <div class="container">
        <div class="header">
            <h1> - Resume </h1>
            <button type="button" id="uploadPhoto"><img src="" alt="Image" height="100"></button>
        </div>

        <form id="resumeForm">
            <section>
                <fieldset>
                    <legend>Personal Details</legend>

                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="FirstName" size="20" maxlength="30" required><br>

                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="LastName" size="20" maxlength="30" required><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label><br>

                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email" required /><br>

                    <label for="DOB">Date of Birth:</label>
                    <input type="date" id="DOB" name="DOB" required><br>

                    <label for="Nationality">Nationality:</label>
                    <input type="text" id="Nationality" name="Nationality" required><br>

                    <label for="MS">Marital Status:</label>
                    <select name="maritalStatus" id="MS">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select><br>

                    <label for="Contact">Contact No:</label>
                    <input type="number" id="Contact" name="Contact" required><br>
                    <small>Format: 03000000000</small>

                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>Education</legend>
                    <ul id="educationList">
                        <li><input type="text" name="education" size="50" placeholder="Education Details" required></li>
                    </ul>
                    <center><button type="button" id="addEducation">Add More</button></center>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Skills</legend>
                    <ul id="skillsList">
                        <li><input type="text" name="skills" size="20" placeholder="Skill" required></li>
                    </ul>
                    <center><button type="button" id="addSkill">Add More</button></center>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Work Experience</legend>
                    <ol id="experienceList">
                        <li><input type="text" name="experience" size="50" placeholder="Work Experience" required></li>
                    </ol>
                    <center><button type="button" id="addExperience">Add More</button></center>
                </fieldset>
            </section>

            <center><button type="submit" id="submit">Get Your Resume</button></center>
        </form>

    </div>
  
    

    <center>
        <footer>
            <p>Author: Syed Saud Ali</p>
            <p><a href="mailto:saud.saleem93@gmail.com">Mail To Me</a></p>
        </footer>
    </center>
    
</body>

<script src="main.js" src=></script>





</html>
