<body>
    <h1 class="fmrb">5<sup>th</sup> Milestone Dynamic Interactive Resume Builder Editable</h1>
    <div class="container">
        <div class="header">
            <h1> - Resume </h1>
            <button type="button" id="uploadPhoto"><img src="" alt="Image" height="100" class="uploadPhoto"></button>
        </div>

        <form class="resumeForm" id="resumeForm">
            <section >
                <fieldset>
                    <legend>About Details</legend>

                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="FirstName" size="20" maxlength="30" required><br>

                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="LastName" size="20" maxlength="30" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" size="35" maxlength="30" required><br>

                    <label for="Contact">Contact No:</label>
                    <input type="tel" id="Contact" name="Contact" required>
                    
                    <label for="about">About:</label>
                    <textarea class="about" name="about" id="about" placeholder="Please enter you about section" rows="5" cols="100"  required></textarea>

                </fieldset>
            </section>

            <section class="education">
                <fieldset>
                    <legend>Education</legend>
                    <ul id="educationList">
                        <li><input type="text" name="education" size="50" placeholder="Education Details" required></li>
                    </ul>
                   <button class="button" type="button" id="addEducation">Add More</button>
                </fieldset>
            </section>
            <section class="experience">
                <fieldset>
                    <legend>Experience</legend>
                    <ol id="experienceList">
                        <li><input type="text" name="experience" size="50" placeholder="Work Experience" required></li>
                    </ol>
                <button class="button" type="button" id="addExperience">Add More</button>
                </fieldset>
            </section>
            <section>
                <fieldset>
                  <legend>Skills</legend>
                  <ul id="skillsList">
                    <li>
                      <input type="text" name="skills" size="50" placeholder="Skill" required class="skill-name">
                      
                    </li>
                  </ul>
                  <button class="button" type="button" id="addSkill">Add More</button>
                </fieldset>
              </section>
              
           
              
        <button class="submit-button" type="submit" id="submit"><span>Get Ready</span></button>

        </form>

    </div>
